<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <script>
        function correct () {
            document.getElementById("right").innerHTML="That's correct!"
        }
        function incorrect () {
            document.getElementById("wrong").innerHTML="Sorry, that's incorrect!"
        }
    </script>
</head>
<body>
    <p>JavaScript and Java are the same thing.</p>
    <p id="wrong" onclick="incorrect();">True</p>
    <p id="right" onclick="correct();">False</p>
</body>
</html>
